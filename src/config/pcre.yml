name: pcre
website: https://pcre.org/
description:

version:
  - 8.43

download:
  archive-url: http://ftp.pcre.org/pub/pcre/pcre-{{version}}.tar.gz
  git-url:

depend:
  lib:
  tool:

build:
  type: configure
  build_path: _build
  step:
    - '{{repo_path}}/configure --prefix={{install_path}}'
    - 'make -j {{thread_num}}'
    - 'make install'
