name: libiconv
website: https://www.gnu.org/software/libiconv/
description:

version:
  - 1.16

download:
  archive-url: http://ftp.gnu.org/gnu/libiconv/libiconv-{{version}}.tar.gz
  git-url:

depend:
  lib:
  tool:

build:
  type: configure
  build_path: _build
  step:
    - '{{repo_path}}/configure --prefix={{install_path}}'
    - 'make -j {{thread_num}}'
    - 'make install'
