name: enchant
website: https://abiword.github.io/enchant/
description: Generic spell checking library

version:
  - 2.2.3

archive: https://github.com/AbiWord/enchant/releases/download/v{{version}}/enchant-{{version}}.tar.gz
git:

depend:
  - glib

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
