name: libjpeg
website: https://www.ijg.org/
description: Libjpeg is a widely used C library for reading and writing JPEG image files.

version:
  - v9c

archive: https://www.ijg.org/files/jpegsrc.{{version}}.tar.gz
git:

depend:

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
