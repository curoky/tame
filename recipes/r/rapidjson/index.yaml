target:
  - type: bazel
    bazel_type: new_git_repository
    bazel_build: default/BUILD
    retriever: &default-retriever
      type: git
      url: https://github.com/Tencent/rapidjson
      ref: heads/master
  - type: cmake
    option:
      - RAPIDJSON_BUILD_DOC OFF
      - RAPIDJSON_BUILD_EXAMPLES OFF
      - RAPIDJSON_BUILD_TESTS OFF
    retriever:
      <<: *default-retriever
