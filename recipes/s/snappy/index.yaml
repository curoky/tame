target:
  - type: bazel
    bazel_type: new_git_repository
    bazel_build: default/BUILD
    retriever: &default-retriever
      type: git
      url: https://github.com/google/snappy
      ref: heads/main
  - type: cmake
    option:
      - SNAPPY_BUILD_TESTS OFF
      - SNAPPY_BUILD_BENCHMARKS OFF
    retriever:
      <<: *default-retriever
