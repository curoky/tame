website: https://www.gnu.org/software/ncurses/
description:

version:
  - 6.1

archive: http://ftp.gnu.org/gnu/ncurses/ncurses-{{version}}.tar.gz

compile:
  type: configure
  args:
    - --with-shared
    # - --with-gpm=no
    - --with-ticlib
    - --with-pkg-config
    - --with-pkg-config-libdir={{install_path}}/lib/pkgconfig
    - --enable-pc-files
    # - --enable-sigwinch
    # - --enable-symlinks
    # - --enable-widec
    - --disable-tic-depends
