name: ncurses
website: https://www.gnu.org/software/ncurses/
description:

version:
  - 6.1

archive: http://ftp.gnu.org/gnu/ncurses/ncurses-{{version}}.tar.gz
git:

depend:

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}} --with-ticlib --with-shared --disable-tic-depends --with-pkg-config --with-pkg-config-libdir={{install_path}}/lib/pkgconfig  --enable-pc-files"
    - "{{repo_path}}/configure --prefix={{install_path}} --enable-pc-files --enable-sigwinch  --with-pkg-config-libdir={{install_path}}/lib/pkgconfig --enable-symlinks --enable-widec --with-shared --with-gpm=no"
    - "make -j {{thread_num}}"
    - "make install"
