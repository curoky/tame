name: libevent
website: http://libevent.org
description:

version:
  - 2.1.10-stable

archive: https://github.com/libevent/libevent/releases/download/release-{{version}}/libevent-{{version}}.tar.gz
git: https://github.com/libevent/libevent.git

depend:

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
