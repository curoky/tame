name: krb5
website:
description:

version:
  - 4.2-beta1

archive: https://github.com/krb5/krb5/archive/kfw-{{version}}.tar.gz
git: git@github.com:krb5/krb5.git

depend:
  - automake
  - bison

build:
  type: custom
  build_path: .
  step:
    - "cd src"
    - "autoreconf -ivf"
    - "{{repo_path}}/src/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
