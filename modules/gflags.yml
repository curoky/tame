name: gflags
website: https://gflags.github.io/gflags/
description:

version:
  - 2.2.2

archive: https://github.com/gflags/gflags/archive/v{{version}}.tar.gz
git: git@github.com:gflags/gflags.git

depend:
  - cmake

build:
  type: cmake
  build_path: _build
  step:
    - 'cmake -B {{repo_path}}/_build -S {{repo_path}}/. -DCMAKE_PREFIX_PATH="{{cmake_prefix}}" -DCMAKE_INSTALL_PREFIX={{install_path}} -DBUILD_SHARED_LIBS=OFF'
    - "make -j {{thread_num}}"
    - "make install"
