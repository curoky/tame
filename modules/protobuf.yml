name: protobuf
website: https://developers.google.com/protocol-buffers/
description:

version:
  - 3.7.1

archive: https://github.com/protocolbuffers/protobuf/releases/download/v{{version}}/protobuf-all-{{version}}.tar.gz
git: https://github.com/protocolbuffers/protobuf.git

depend:
  - zlib

build:
  type: cmake
  build_path: _build
  step:
    - 'cmake -B {{repo_path}}/_build -S {{repo_path}}/cmake -DCMAKE_PREFIX_PATH="{{cmake_prefix}}" -DCMAKE_INSTALL_PREFIX={{install_path}}'
    - "make -j {{thread_num}}"
    - "make install"
