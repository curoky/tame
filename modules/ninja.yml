website: https://ninja-build.org/
description: Ninja is a small build system with a focus on speed.

version:
  - v1.9.0
  # archive-url: https://github.com/ninja-build/ninja/releases/download/{{version}}/ninja-linux.zip binary file
archive: https://github.com/ninja-build/ninja/archive/v1.9.0.tar.gz

# TODO:
build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure.py --bootstrap"
    - mkdir -p {{install_path}}/bin/
    - cp {{build_path}}/ninja {{install_path}}/bin/ninja

compile:
  type: custom
  build_path: .
  step:
    - "{{repo_path}}/configure.py --bootstrap"
    - mkdir -p {{install_path}}/bin/
    - cp {{build_path}}/ninja {{install_path}}/bin/ninja
