website: https://gcc.gnu.org
description:

version:
  - 7.4.0

archive: http://ftp.gnu.org/gnu/gcc/gcc-{{version}}/gcc-{{version}}.tar.xz

depend:
  - mpc
  - gmp
  - zlib
  - mpfr

compile:
  type: configure
  args:
    - --prefix={{install_path}}
    - --disable-multilib
    - --enable-checking=release
    - --enable-languages=c,c++
    - --with-system-zlib
    - --with-mpc={{inc_map.mpc}}
    - --with-gmp={{inc_map.gmp}}
    - --with-mpfr={{inc_map.mpfr}}

