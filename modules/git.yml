name: git
website: https://git-scm.com/
description:

version:
  - 2.19.2

archive: https://mirrors.edge.kernel.org/pub/software/scm/git/git-{{version}}.tar.gz
git:

depend:
  - curl
  - zlib
  - gettext # /bin/sh: msgfmt: command not found

build:
  type: configure
  build_path: .
  step:
    - "{{repo_path}}/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
