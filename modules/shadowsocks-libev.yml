name: shadowsocks-libev
website:
description:

version:
  - 3.2.4

archive: https://github.com/shadowsocks/shadowsocks-libev/releases/download/v{{version}}/shadowsocks-libev-{{version}}.tar.gz
git: https://github.com/shadowsocks/shadowsocks-libev.git

depend:
  - libev
  - c_ares
  - mbedtls
  - pcre
  - libsodium

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}} --disable-documentation"
    - "make -j {{thread_num}}"
    - "make install"
