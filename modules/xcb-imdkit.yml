name: xcb-imdkit
website: https://gitlab.com/fcitx/xcb-imdkit
description: input method development support for xcb

version:
  - master

archive: https://gitlab.com/fcitx/xcb-imdkit/-/archive/master/xcb-imdkit-master.tar.gz
git:

depend:
  - libxcb
  - xcb-util
  - xcb-util-keysyms

build:
  type: cmake
  build_path: _build
  step:
    - 'cmake -B {{repo_path}}/_build -S {{repo_path}}/. -DCMAKE_PREFIX_PATH="{{cmake_prefix}}" -DCMAKE_INSTALL_PREFIX={{install_path}}'
    - "make -j {{thread_num}}"
    - "make install"
