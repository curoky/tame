name: gperf
website: https://www.gnu.org/software/gperf
description: Perfect hash function generator

version:
  - 3.1

archive: https://ftp.gnu.org/gnu/gperf/gperf-{{version}}.tar.gz
git:

depend:

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
