name: fontconfig
website: https://wiki.freedesktop.org/www/Software/fontconfig/
description: Fontconfig is a library for configuring and customizing font access.

version:
  - 2.13.91

archive: https://www.freedesktop.org/software/fontconfig/release/fontconfig-{{version}}.tar.xz
git:

depend:
  - zlib
  - freetype
  - json-c
  - gperf # tool

build:
  type: configure
  build_path: _build
  step:
    - "{{repo_path}}/configure --prefix={{install_path}}"
    - "make -j {{thread_num}}"
    - "make install"
